<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gmail Layout</title>
<link rel="stylesheet" href="gmail.css">
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        display: grid;
        grid-template-areas:
            "header header"
            "sidebar main-content"
            "footer footer";
        grid-template-columns: 1fr 4fr;
        grid-template-rows: auto 1fr auto;
        height: 100vh;
        font-family: Arial, sans-serif;
    }
    header {
        background-color: #4285f4;
        grid-area: header;
        padding: 10px 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
    }
    .sidebar {
        background-color: #f1f1f1;
        grid-area: sidebar;
        padding: 20px;
    }
    .main-content {
        background-color: #fff;
        grid-area: main-content;
        padding: 20px;
        overflow: auto;
    }
    footer {
        background-color: #ea4335;
        grid-area: footer;
        padding: 10px 20px;
        text-align: center;
        color: white;
    }
    .compose-btn {
        background-color: #ffffff;
        border: 2px solid #666;
        padding: 10px 20px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
    }
    .email-item {
        border-bottom: 1px solid #ccc;
        padding: 10px;
        cursor: pointer;
    }
    .email-item:hover {
        background-color:#f9f9f9;
    }
</style>
</head>
<body>
    <header>
        <input type="search" placeholder="Search mail" style="padding: 8px; width: 50%;">
    </header>
    <div class="sidebar">
        <button class="compose-btn">Compose</button>
        <div>Inbox</div>
        <div>Starred</div>
        <div>Sent Mail</div>
        <div>Drafts</div>
    </div>
    <div class="main-content">
        <div class="email-item">Subject: Meeting Reminder - Date: Tomorrow</div>
        <div class="email-item">Subject: Project Update - Date: Today</div>
        <div class="email-item">Subject: Sale Announcement - Date: Yesterday</div>
        <!-- More email items -->
    </div>
    <footer>
        Gmail Footer Content Â© 2024
    </footer>
</body>
</html>
