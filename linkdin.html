<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>LinkedIn Layout</title>
<link rel="stylesheet" href="linkedin.css">
<style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
        display: grid;
        grid-template-areas:
            "header header header"
            "left-sidebar main-content right-sidebar"
            "footer footer footer";
        grid-template-columns: 1fr 3fr 1fr;
        grid-template-rows: auto 1fr auto;
        height: 100vh;
    }
    header {
        background-color: #283e4a; 
        grid-area: header;
        padding: 10px 20px;
        display:flex;
        align-items: center;
        justify-content: space-between;
    }
    .left-sidebar {
        background-color: #f4f4f4; 
        grid-area: left-sidebar;
        padding: 20px;
    }
    .main-content {
        background-color: #fff; 
        grid-area: main-content;
        padding: 20px;
    }
    .right-sidebar {
        background-color: #e1e9ee; 
        grid-area: right-sidebar;
        padding: 20px;
    }
    footer {
        background-color: #ccc; 
        grid-area: footer;
        padding: 20px;
        text-align: center;
    }
</style>
</head>
<body>
    <header>
        <input type="search" placeholder="Search">
        <nav>
            <!-- Navigation links -->
            Home | My Network | Jobs | Messaging | Notifications
        </nav>
    </header>
    <div class="left-sidebar">
        <!-- Profile quick view -->
        <img src="images/chuks_linkdin_image.jpg" alt="Profile" style="width: 100px; height: 100px; border-radius: 50%;">
        <h3>Chuks Agbataekwe</h3>
        <p>Software Engineer</p>
        <p>500+ connections</p>
        <button>View Profile</button>
    </div>
    <div class="main-content">
        <!-- Main content like news feed -->
        <article>
            <h2>Welcome, Chuks!</h2>
            <p>Latest industry news and updates...</p>
        </article>
        <article>
            <!-- More posts -->
        </article>
    </div>
    <div class="right-sidebar">
        <!-- Ads and suggestions -->
        <h4>Ads</h4>
        <p>Ad content here...</p>
        <h4>Suggestions</h4>
        <p>Connect with...</p>
    </div>
    <footer>
        Footer Content - LinkedIn Corporation Â© 2024
    </footer>
</body>
</html>
